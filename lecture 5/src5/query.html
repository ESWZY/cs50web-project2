<!DOCTYPE html>
<html>
    <head>
        <script>

            // Function to change heading to say goodbye
            function hello() {
                document.querySelector('h1').innerHTML = 'Goodbye!';
                //querySelector 仅第一个
                //CSS selector
            }

        </script>
        <title>My Website</title>
    </head>
    <body>
        <h1>Welcome!</h1>
        <h1>hahaha</h1>
        <h2>xixixi</h2>
        <button onclick="hello()">Click Here!</button>
    </body>
</html>
