<!DOCTYPE html>
<html>
    <head>
        <script>
            document.addEventListener('DOMContentLoaded', () => {

                // Change the color of the heading when dropdown changes
                document.querySelector('#color-change').onchange = function() {      //not =>
                    //this is the value the function is operating 需要是箭头箭头
                    document.querySelector('#hello').style.color = this.value;
                };

            });
        </script>
        <title>My Website</title>
    </head>
    <body>
        <h1 id="hello" value="gray">Hello!</h1>
        <select id="color-change" value="yellow">
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>
    </body>
</html>
