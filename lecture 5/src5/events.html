<!DOCTYPE html>
<html>
    <head>
        <script>

            // Function to say hello
            function hello() {
                alert('Hello!');
            }

        </script>
        <title>My Website</title>
    </head>
    <body>
        <h1>Welcome!</h1>
        <!--link to function-->
        <!--事件属性： https://www.w3school.com.cn/tags/html_ref_eventattributes.asp-->
        <button onclick="hello()">Click Here!</button>
    </body>
</html>
