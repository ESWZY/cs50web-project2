        <title>Simple Slack</title>
        <script defer type="text/javascript" src="{{ url_for('static', filename='socket.io.min.js') }}"></script>
        <script defer type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
        <style>
            html {
                overflow-y: initial;
            }
        </style>
        {% block scripts %}
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light border">
            <a class="navbar-brand" href="/">Simple Slack</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse" id="navbarNavDropdown">
                <a class="navbar-item" style="padding-left: 10px" href="{{ url_for('index') }}">
                    <button type="button" class="btn btn-success">Home</button>
                </a>
                <a class="navbar-item" style="padding-left: 10px" href="{{ url_for('channels_view') }}">
                    <button type="button" class="btn btn-success">Channel list</button>
                </a>
                <a class="navbar-item" style="padding-left: 10px" href="{{ url_for('create_channel') }}">
                    <button type="button" class="btn btn-success">Create own channel</button>
                </a>
            </div>
        {% if session.user %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" style="padding:1px" href="#">Hello! {{ session.user }}&nbsp</a></li>
                <li class="nav-item"><a class="nav-link" style="padding:1px" href="/logout">&nbspLog out</a></li>
            </ul>
        {% else %}
            <ul class="navbar-nav ml-auto">
                <button type="button" class="btn btn-outline"><a class="nav-link" style="padding:1px" href="/login"><b>Log in</b></a></button>
                <button type="button" class="btn btn-success my-2 my-sm-0"><a class="nav-link" style="padding:1px" href="/register"><b>Sign up</b></a></button>
            </ul>
        {% endif %}
        </nav>

{% if get_flashed_messages() %}
    <div class="alert alert-info text-center" style="padding-top:12px;" role="alert">
        {{ get_flashed_messages() | join(" ") }}
    </div>
{% endif %}

    {% block body %}
    {% endblock %}
